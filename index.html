<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalize Seu Flyer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-gray-100 to-gray-300 flex flex-col items-center justify-center min-h-screen p-6">

    <!-- Título -->
    <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-8 text-center animate-fadeIn">Personalize Seu Flyer da Mirella</h1>

    <!-- Card do formulário -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-8 w-full max-w-lg">
        <!-- Formulário de entrada -->
        <form id="nameForm" class="flex flex-col space-y-6">
            <label for="username" class="text-lg font-semibold text-gray-700">Digite seu nome:</label>
            <input type="text" id="username" name="username" placeholder="Seu nome aqui" class="border border-gray-300 rounded-lg px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300 ease-in-out" title="Digite seu nome aqui">

            <label for="fontSelect" class="text-lg font-semibold text-gray-700">Escolha a fonte:</label>
            <select id="fontSelect" class="border border-gray-300 rounded-lg px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300 ease-in-out">
                <option value="Roboto">Roboto</option>
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
            </select>

            <label for="textColor" class="text-lg font-semibold text-gray-700">Escolha a cor do texto:</label>
            <input type="color" id="textColor" value="#FFFFFF" class="w-16 h-10 border-2 border-gray-300 rounded-lg transition duration-300 ease-in-out hover:shadow-lg">
            
            <label for="textShadow" class="text-lg font-semibold text-gray-700">Ativar sombra no texto:</label>
            <input type="checkbox" id="textShadow" class="border border-gray-300 rounded-lg">

            <!-- Controle de tamanho da fonte -->
            <label class="text-lg font-semibold text-gray-700">Tamanho da fonte:</label>
            <div class="flex space-x-4">
                <button id="decreaseFontButton" class="bg-red-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-red-700 transition duration-300 ease-in-out">-</button>
                <button id="increaseFontButton" class="bg-green-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-green-700 transition duration-300 ease-in-out">+</button>
            </div>
        </form>
    </div>

    <!-- Canvas Card -->
    <div class="bg-white rounded-lg shadow-lg p-4 mb-8 w-full max-w-lg">
        <!-- Canvas -->
        <canvas id="flyerCanvas" width="1024" height="1024" class="border-4 border-gray-300 rounded-lg max-w-full"></canvas>
    </div>

    <!-- Botões -->
    <div class="flex space-x-4">
        <button id="downloadButton" class="bg-blue-600 text-white font-semibold mt-4 px-6 py-3 rounded-lg shadow-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105">Baixar Imagem</button>
        <button id="shareButton" class="bg-green-600 text-white font-semibold mt-4 px-6 py-3 rounded-lg shadow-lg hover:bg-green-700 transition duration-300 ease-in-out transform hover:scale-105">Compartilhar</button>
    </div>

    <!-- Feedback visual -->
    <div id="feedbackMessage" class="mt-4 text-green-600 text-lg hidden">Flyer atualizado com sucesso!</div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-10 w-full py-4">
        <div class="container mx-auto text-center">
            <h2 class="text-2xl font-bold mb-2">Desenvolvido por Victor Brandão 2024</h2>
            <div class="flex justify-center space-x-4">
                <a href="https://www.instagram.com/victorbrandaao" target="_blank" class="text-white hover:text-pink-400 transition duration-300">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
                <a href="https://www.linkedin.com/in/victorbrandaao" target="_blank" class="text-white hover:text-blue-400 transition duration-300">
                    <i class="fab fa-linkedin fa-2x"></i>
                </a>
                <a href="https://github.com/victorbrandaao" target="_blank" class="text-white hover:text-gray-400 transition duration-300">
                    <i class="fab fa-github fa-2x"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="scripts.js"></script>

</body>
</html>
