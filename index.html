<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalize Seu Flyer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-gray-100 to-gray-300 flex flex-col items-center justify-center min-h-screen p-4 sm:p-6">

    <!-- Título -->
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-gray-800 mb-6 text-center animate-fadeIn">
        Personalize Seu Flyer da Mirella
    </h1>

    <!-- Card do formulário -->
    <div class="bg-white rounded-lg shadow-lg p-4 sm:p-6 w-full max-w-sm sm:max-w-md md:max-w-lg mb-6">
        <!-- Formulário de entrada -->
        <form id="nameForm" class="flex flex-col space-y-4">
            <label for="username" class="text-base sm:text-lg font-semibold text-gray-700">
                Digite seu nome:
            </label>
            <input type="text" id="username" name="username" placeholder="Seu nome aqui" class="border border-gray-300 rounded-lg px-3 sm:px-4 py-2 sm:py-3 text-base sm:text-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300 ease-in-out" title="Digite seu nome aqui">

            <label for="fontSelect" class="text-base sm:text-lg font-semibold text-gray-700">
                Escolha a fonte:
            </label>
            <select id="fontSelect" class="border border-gray-300 rounded-lg px-3 sm:px-4 py-2 sm:py-3 text-base sm:text-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300 ease-in-out">
                <option value="Roboto">Roboto</option>
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
            </select>

            <label for="textColor" class="text-base sm:text-lg font-semibold text-gray-700">
                Escolha a cor do texto:
            </label>
            <input type="color" id="textColor" value="#FFFFFF" class="w-12 h-10 sm:w-16 sm:h-12 border-2 border-gray-300 rounded-lg transition duration-300 ease-in-out hover:shadow-lg">
            
            <label for="textShadow" class="text-base sm:text-lg font-semibold text-gray-700">
                Ativar sombra no texto:
            </label>
            <input type="checkbox" id="textShadow" class="w-5 h-5 border border-gray-300 rounded-lg">

            <!-- Controle de tamanho da fonte -->
            <label class="text-base sm:text-lg font-semibold text-gray-700">Tamanho da fonte:</label>
            <div class="flex space-x-4 justify-between">
                <button id="decreaseFontButton" class="flex-1 bg-red-600 text-white font-semibold px-3 py-2 sm:px-4 sm:py-3 rounded-lg hover:bg-red-700 transition duration-300 ease-in-out">
                    -
                </button>
                <button id="increaseFontButton" class="flex-1 bg-green-600 text-white font-semibold px-3 py-2 sm:px-4 sm:py-3 rounded-lg hover:bg-green-700 transition duration-300 ease-in-out">
                    +
                </button>
            </div>
        </form>
    </div>

    <!-- Canvas Card -->
    <div class="bg-white rounded-lg shadow-lg p-4 w-full max-w-sm sm:max-w-md md:max-w-lg mb-6">
        <canvas id="flyerCanvas" width="1024" height="1024" class="border-4 border-gray-300 rounded-lg w-full"></canvas>
    </div>

    <!-- Botões -->
    <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 w-full justify-center">
        <button id="downloadButton" class="bg-blue-600 text-white font-semibold px-4 py-3 rounded-lg shadow-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105">
            Baixar Imagem
        </button>
        <button id="shareButton" class="bg-green-600 text-white font-semibold px-4 py-3 rounded-lg shadow-lg hover:bg-green-700 transition duration-300 ease-in-out transform hover:scale-105">
            Compartilhar
        </button>
    </div>

    <!-- Feedback visual -->
    <div id="feedbackMessage" class="mt-4 text-green-600 text-lg hidden">Flyer atualizado com sucesso!</div>

    <script src="scripts.js"></script>

</body>
</html>
